
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruka Maldives | Boutique Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100;200;300;400;500&family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #FCFAF8;
      --text-color: #1A1A1A;
      --accent-color: #C5A059;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
    }
    .font-accent {
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }
    ::selection {
      background: var(--accent-color);
      color: white;
    }
    @keyframes reveal-up {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-reveal { animation: reveal-up 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-fade { animation: fade-in 2.5s ease-out forwards; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb { background: #E5E5E5; transition: background 0.3s; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

    /* Utilities */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
    }
  }
  </script>
</head>

</body>
</html>
